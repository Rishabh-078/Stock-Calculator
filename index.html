<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stocks Calculator</title>
</head>
<body>
    <header>
        <h1 class="app-name">Stocks Calculator</h1>
    </header>
    <div class="section">
        <div class="calculation-area">
            <input type="number" class="input-area" id="initial-price" placeholder="Enter Buying Stock Price">
            <input type="number" class="input-area" id="bought-qty" placeholder="Enter Quantity of Stocks Bought">
            <input type="number" class="input-area" id="current-price" placeholder="Enter Current Stock Price">
            <button id="btn-check">Check</button>
            <div id="output-box">Yoo</div>
        </div>
        <div class="img-area">
            <img src="undraw_Stock_prices_re_js33.svg"/>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
